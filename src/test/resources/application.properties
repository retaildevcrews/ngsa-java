server.port=${port}
server.error.include-stacktrace=never

# NGSA Properties
region=dev
zone=dev
port=8080
request-log-level=fatal
url-prefix=
url-prefix-value={{url-prefix}}

# Burst properties
burst-service=ngsa-java
burst-target=60
burst-max=80
burst-header=false
secrets-volume=secrets
