name: Build NGSA-Java-PR

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

    paths:
      - 'Dockerfile'
      - 'ngsa/src/main/java/**'
      - 'ngsa/src/test/java/**'
      - 'pom.xml'
      - 'ngsa/pom.xml'
      - 'CorrelationVector/pom.xml'
      - '.github/workflows/ngsa-pr.yaml'

jobs:

  build:

    runs-on: ubuntu-20.04
    env:
      DOCKER_REPO: ghcr.io/retaildevcrews/ngsa-java

    steps:
    - uses: actions/checkout@v2

    - name: Login to Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_ID }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Set Secrets
      run: |
            echo -n ${{ secrets.NGSA_PRE_COSMOS_RO_KEY}} >| ngsa/secrets/CosmosKey
            echo -n ${{ secrets.NGSA_PRE_COSMOS_URL }} >| ngsa/secrets/CosmosUrl
    - name: Docker Build
      run: |
            docker build . --progress auto -t image 
    
    - name: Docker Run and Test
      run: |
            docker run --rm -d --name ngsajava -p 4120:4120 -v /home/runner/work/ngsa-java/ngsa-java/ngsa/secrets:/app/secrets:ro image

            echo "Waiting for web server to start ..."
            sleep 25

            docker run --rm --network=host ghcr.io/retaildevcrews/ngsa-lr:beta -s http://localhost:4120 --max-errors 1 -f baseline.json

    - name: Display coverage results
      run: |
           # wait for ngsa-lr to shutdown
           sleep 15

           # display the results
           docker logs ngsajava | tail -n 24

    - name: Delete Secrets
      run: |
            rm -rf ./ngsa/secrets

    - name: Docker Tag and Push
      run: |

         # tag the repo with :dev
         docker tag image $DOCKER_REPO:dev

         # Push to the repo
         docker push -a $DOCKER_REPO
