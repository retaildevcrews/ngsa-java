name: Build NGSA-Java

on:
  schedule:
    # Run Sunday at 6:00 AM UTC
    - cron: "0 6 * * 0"

  push:
    branches:
      - main

    paths:
    - 'Dockerfile'
    - 'src/main/java/*'
    - 'src/test/java/*'
    - '.github/workflows/ngsa.yaml'

jobs:

  build:

    runs-on: ubuntu-20.04
    env:
      DOCKER_REPO: ghcr.io/retaildevcrews/ngsa-java

    steps:
    - uses: actions/checkout@v2

    - name: Login to Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_ID }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Set Secrets
      run: |
            echo -n ${{ secrets.NGSA_PRE_COSMOS_RO_KEY}} >| secrets/CosmosKey
            echo -n ${{ secrets.NGSA_PRE_COSMOS_URL }} >| secrets/CosmosUrl

    - name: Docker Build
      run: |
            docker build . --progress plain -t image

    - name: Delete Secrets
      run: |
            rm -rf ./secrets

    - name: Docker Tag and Push
      run: |
        # VERSION=$(docker run --rm image --version)

        # tag the repo with :beta
        docker tag image $DOCKER_REPO:beta
        #docker tag image $DOCKER_REPO:beta-$VERSION-${{ github.run_number }}

        # Push to the repo
        docker push -a $DOCKER_REPO
